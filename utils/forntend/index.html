<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT MP3 Downloader</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="root">

        <div class="container">
            <header>
                <h1>YT MP3 Downloader</h1>
                <button id="themeToggle">Dark Mode</button>
            </header>

            <main>
                <div class="input-group">
                    <input type="text" id="urlInput" placeholder="Paste YouTube link here..." />
                    <button id="downloadBtn">Download MP3</button>
                </div>

                <div id="progressContainer" class="hidden">
                    <div class="progress-bar">
                        <div id="progressFill"></div>
                    </div>
                    <p id="progressText">Preparing...</p>
                </div>

                <div id="result" class="hidden"></div>
            </main>

            <footer>
                <p>For personal use only. Respect copyright.</p>
            </footer>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
